version: 2

sources:
  - name: ethereum_decoded
    database: ethereum
    schema: decoded
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: traces
        loaded_at_field: block_timestamp

  - name: ethereum_raw
    database: ethereum
    schema: raw
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: transactions
        loaded_at_field: block_timestamp
      - name: traces
        loaded_at_field: block_timestamp     

  - name: common_prices
    database: common
    schema: prices
    freshness: # default freshness
      warn_after: { count: 12, period: hour }
      error_after: { count: 24, period: hour }
    tables:
      - name: token_prices_hourly_easy
        loaded_at_field: hour 
